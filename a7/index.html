<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const fruits = [];
        function add() {
            var a = inp.value;
            const p = document.createElement("p");
            p.textContent = a;
            document.getElementById("fruitlist").appendChild(p);
        }

    </script>
</head>
<body>
    <h1>Fruit List</h1>
    <div class="top">
        <input type="text" id="inp" placeholder="Enter the fruit name">
        <button onclick="add()">ADD</button>
    </div>
    <hr>
    <div id="fruitlist"></div>
</body>
</html>
